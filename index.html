<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launch Pad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header section Start -->
    <header>
        <!-- Navbar Section Start -->
         <section class="navbar">
            <nav class="nav-section">
                <ul>
                    <li class="inter-bold nav-title"><a href="">LOGO</a></li>
                    <li><a href=""><button class="btn-primary">SignUp</button></a></li>
                </ul>
            </nav>
         </section>
        <!-- Banner Section start-->
         <section class="banner">
            <h1 class="section-title raleway-normal">Cool Dark UI Template for Web flow Agencies!</h1>
            <button class="btn-primary"><a href="">StayFocused</a></button>
         </section>
    </header>
   <main>
         <!-- Action Section start -->
        <section class="action">
            <div class="action-column">
                <h3 class="action-title raleway-normal">See It in Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary"><a href="">Launch Live Preview</a></button>
            </div>
            <img src="Assets/wc-mini.png" alt="">
        </section>


         <!--  Productive Users Section -->
            <section class="productive-user">
                <h3 class="raleway-normal">Joined Thousands of Productive Users</h3>
                <div class="productive-user-box inter-bold">
                    <div class="box">
                        <h1>50K</h1>
                        <p>Active Users</p>
                    </div>
                    <div class="box">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="box">
                        <h1>95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </section>
   </main>
    <footer>

    </footer>
</body>
</html>
